name: ZedCommandPalette Release Builder

on:
  workflow_dispatch:

env:
  FOLDER_NAME: ${{ vars.FOLDER_NAME || 'ZedCommandPalette' }}
  EXTENSION_NAME: ${{ vars.EXTENSION_NAME || 'ZedCommandPalette' }}

jobs:
  build:
    strategy:
      matrix:
        platform: [x64, ARM64]
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Version
      id: version
      run: |
        $projectFile = "${{ env.FOLDER_NAME }}/${{ env.EXTENSION_NAME }}.csproj"
        $xml = [xml](Get-Content $projectFile)
        $version = $xml.Project.PropertyGroup.AppxPackageVersion | Select-Object -First 1
        if (-not $version) { throw "Version not found in project file" }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Using version: $version"
      shell: pwsh

    - name: Build
      working-directory: ${{ env.FOLDER_NAME }}
      run: >
        dotnet build --configuration Release
        -p:GenerateAppxPackageOnBuild=true
        -p:Platform=${{ matrix.platform }}
        -p:RuntimeIdentifier=win-${{ matrix.platform == 'ARM64' && 'arm64' || 'x64' }}
        -p:SelfContained=true
        -p:AppxPackageDir="../AppPackages/${{ matrix.platform }}/"

    - name: Upload MSIX artifact
      uses: actions/upload-artifact@v6
      with:
        name: ${{ env.EXTENSION_NAME }}-${{ matrix.platform }}-installer
        path: AppPackages/${{ matrix.platform }}/**/*.msix
